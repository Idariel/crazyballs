<template name="commun">
  <head>
    <title>crazyballs</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" media="screen" type="text/css" title="Crazy Balls" href="css.css" >
    <link href='https://fonts.googleapis.com/css?family=Cherry+Swash:400,700' rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="crazyballs.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  </head>

  <body>

    <div id="titreJeu">
      <h1>Space Balls</h1>
      <p>Ce jeu a été réalisé avec Meteor JS. <br />C'est un peu comme utiliser un canon pour écraser un moustique, mais j'ai envie de comprendre correctement son fonctionnement.</p>
      <p>Vous devriez pouvoir jouer jusqu'à 2 joueurs l'un contre l'autre.</p><br />
      <p class="footnote">Code sur gitHub :
      https://github.com/Idariel/crazyballs.</p>

      {{> joueurForm}}

      {{> nbJoueurs}}
      <p>
        {{#each user}}
          {{> nomJoueur}}
        {{/each}}
      </p>

      {{>button}}
    </div>

  </body>

</template>
