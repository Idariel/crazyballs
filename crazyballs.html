<template name="commun">
  <head>
    <title>crazyballs</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" media="screen" type="text/css" title="Crazy Balls" href="crazyballs.css" >
    <link href='https://fonts.googleapis.com/css?family=Cherry+Swash:400,700' rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="crazyballs.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  </head>

  <body>

    <div id="titreJeu">
      <h1>Space Balls</h1>
      <p>Ce jeu a été réalisé avec Meteor JS. <br />J'aurai préféré utiliser une autre méthode, mais cela m'a permis de m'entraîner sur MeteorJS que j'utilise durant mon stage.</p>
      <p>Vous pouvez jouer jusqu'à 2 joueurs l'un contre l'autre en temps réel (si je réussis à aller jusque-là !).</p>
      <form class="joueur">
        <h2>Joueur</h2>
          <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pseudo : </label><input type="text" name="pseudo" placeholder="Votre pseudo" required/><br/>
          <label>Mot de passe : </label><input type="password" name="password" placeholder="Votre mot de passe" required/><br/><br/>
          {{>submit}}
      </form>

      {{>nbJoueurs}}
      <p>
        {{#each joueur}}
          {{> nomJoueur}}
        {{/each}}
      </p>

      {{>button}}
    </div>

  </body>

</template>

<!-- <template name="avatar">
  <p>{{avatar}}</p>
</template> -->
<template name="submit">
  <input class="submit" type="submit" value="S'enregistrer" />
</template>

<template name="nbJoueurs">
  <p>Vous êtes {{nombreJoueurs}} joueurs connectés :</p>
</template>

<template name="nomsJoueurs">
  <li>{{pseudo}}</li>
</template>

<template name="button">
  <button>Commencer à jouer</button>
</template>
